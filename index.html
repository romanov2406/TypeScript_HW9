<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <h1 class="title">Users</h1>
    <div class="content">
        <form name="form">
            login
            <input type="text" class="form-control" placeholder="Enter login" id="login">
            Password
            <input type="password" class="form-control" placeholder="Enter password" id="password">
            Email Adress
            <input type="email" class="form-control" placeholder="Enter email" id="email">
        </form>
        <button style="margin: auto;" class="btn btn-success" id="add">Add User</button>
        <button style="margin: auto;" class="btn btn-success save" id="save">Save User</button>
    </div>


    <table class="table table-hover table-dark">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">login</th>
                <th scope="col">Password</th>
                <th scope="col">Email</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody id="bodyTable">

        </tbody>
    </table>



    <script src="main.js"></script>
</body>

</html>
